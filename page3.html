<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button type="button" onclick="numSort()">click</button>
    <script>
        var cities = ["casa","rabat","wejda","tanja","agadir","marakech","fes"];
        document.getElementById("demo").innerHTML=cities.sort();
        document.getElementById("demo1").innerHTML=cities.reverse();

        var arr = [1,5,6,100,7,2,15,189,16,421,51,5,185];
        document.getElementById("demo2").innerHTML=arr;
        function numSort(){
            arr.sort(function(a,b){return b-a});
            document.getElementById("demo2").innerHTML=arr;
        }
    </script>
</body>
</html>
